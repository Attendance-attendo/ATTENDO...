<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTENDO...</title>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --danger: #ef4444; --success: #4ade80; }
        body { font-family: sans-serif; background: var(--bg); color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .glass-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 500px; text-align: center; margin-bottom: 20px; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { background: var(--primary); border: none; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
        .student-item { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 0.8rem; text-align: left; }
    </style>
</head>
<body>

    <div id="auth-screen" class="glass-card">
        <h1>ATTENDO...</h1>
        <div id="login-fields">
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-pass" placeholder="Password">
            <button onclick="handleLogin()">Login</button>
            <p onclick="toggleAuth(true)" style="cursor:pointer; text-decoration:underline;">Sign Up</p>
        </div>

        <div id="signup-fields" class="hidden">
            <input type="text" id="reg-user" placeholder="Username">
            <input type="email" id="reg-email" placeholder="Email ID">
            <input type="password" id="reg-pass" placeholder="Password">
            <input type="text" id="reg-secret" placeholder="Recovery Code">
            <div id="otp-section" class="hidden">
                <input type="text" id="reg-otp" placeholder="Enter OTP">
                <button onclick="verifyAndSignup()" style="background: var(--success)">Verify & Sign Up</button>
            </div>
            <button id="otp-btn" onclick="requestOTP()">Send OTP</button>
            <p onclick="toggleAuth(false)" style="cursor:pointer; text-decoration:underline;">Back to Login</p>
        </div>
    </div>

    <div id="dashboard" class="hidden" style="width:100%; max-width:500px;">
        <div class="glass-card">
            <h2>Mark Attendance</h2>
            <input type="text" id="name" placeholder="Student Name">
            <input type="number" id="roll" placeholder="Roll No">
            <div style="display:flex; gap:10px;">
                <select id="class-select">
                    <option>Class 6</option><option>Class 7</option><option>Class 8</option>
                    <option>Class 9</option><option>Class 10</option><option>Class 11</option><option>Class 12</option>
                </select>
                <select id="section-select">
                    <option>Sec A</option><option>Sec B</option><option>Sec C</option>
                </select>
            </div>
            <select id="period-select"><option>Period 1</option><option>Period 2</option><option>Period 3</option><option>Period 4</option></select>
            <select id="status-select"><option value="Present">âœ… Present</option><option value="Leave">ðŸ“„ Leave</option></select>
            <button onclick="addStudent()">Submit Attendance</button>
        </div>
        <div class="glass-card">
            <h3>Recent Records</h3>
            <div id="student-list">Loading...</div>
        </div>
        <button onclick="location.reload()" style="background:var(--danger)">Logout</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwo3cNlf_1xxZaufZMljHEAFbk5vcz8-CJ6XLA06fa9Ek_VrAWd_hVSqxtaVqjpPnF9Qw/exec";
        let generatedOTP = "";

        function toggleAuth(isSignup) {
            document.getElementById('login-fields').classList.toggle('hidden', isSignup);
            document.getElementById('signup-fields').classList.toggle('hidden', !isSignup);
        }

        async function requestOTP() {
            const email = document.getElementById('reg-email').value;
            const btn = document.getElementById('otp-btn');
            btn.disabled = true; btn.innerText = "Sending...";
            const res = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "sendOTP", email: email }) });
            const otp = await res.text();
            if(otp.includes("ERROR")) { alert(otp); btn.disabled = false; }
            else { generatedOTP = otp.trim(); alert("OTP Sent!"); document.getElementById('otp-section').classList.remove('hidden'); }
        }

        async function verifyAndSignup() {
            if (document.getElementById('reg-otp').value !== generatedOTP) return alert("Wrong OTP");
            const data = { action: "signup", user: document.getElementById('reg-user').value, email: document.getElementById('reg-email').value, pass: document.getElementById('reg-pass').value, secret: document.getElementById('reg-secret').value };
            await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
            alert("Account Created!"); location.reload();
        }

        async function handleLogin() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;
            const res = await fetch(`${SCRIPT_URL}?action=login&user=${user}&pass=${pass}`);
            if ((await res.text()).trim() === "valid") {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                refreshAll();
            } else alert("Invalid Login");
        }

        async function addStudent() {
            const data = { roll: document.getElementById('roll').value, name: document.getElementById('name').value, selectedClass: document.getElementById('class-select').value, section: document.getElementById('section-select').value, period: document.getElementById('period-select').value, status: document.getElementById('status-select').value };
            await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
            alert("Marked!"); refreshAll();
        }

        async function refreshAll() {
            const res = await fetch(SCRIPT_URL);
            const list = await res.json();
            document.getElementById('student-list').innerHTML = list.reverse().slice(0,10).map(s => `
                <div class="student-item">
                    <span><b>${s.name}</b> (${s.class}-${s.section})</span>
                    <button style="width:auto;background:var(--danger);padding:5px;" onclick="deleteRecord(${s.row})">Del</button>
                </div>`).join('');
        }

        async function deleteRecord(row) {
            if(!confirm("Delete?")) return;
            await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "delete", rowNum: row }) });
            refreshAll();
        }
    </script>
</body>
</html>
