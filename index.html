<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTENDO... | Manager</title>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --danger: #ef4444; }
        body { font-family: sans-serif; background: var(--bg); color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .glass-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 500px; text-align: center; margin-bottom: 20px; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; }
        button { background: var(--primary); border: none; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 15px; }
        .day-box { background: #1e293b; border: 1px solid #334155; padding: 5px; border-radius: 5px; min-height: 50px; font-size: 0.7rem; }
        .sunday { background: #450a0a !important; color: #f87171; }
        .stat-p { color: #4ade80; } .stat-v { color: #f87171; }
    </style>
</head>
<body>
    <div id="auth-screen" class="glass-card">
        <h1>ATTENDO...</h1>
        <div id="login-fields">
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-pass" placeholder="Password">
            <button onclick="handleLogin()">Login</button>
            <p style="cursor:pointer; text-decoration:underline;" onclick="toggleAuth(true)">Sign Up</p>
        </div>
        <div id="signup-fields" class="hidden">
            <input type="text" id="reg-user" placeholder="Username">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-pass" placeholder="Password">
            <input type="text" id="reg-secret" placeholder="Secret Code">
            <button onclick="handleSignup()">Create Account</button>
            <p style="cursor:pointer; text-decoration:underline;" onclick="toggleAuth(false)">Back to Login</p>
        </div>
    </div>

    <div id="dashboard" class="hidden" style="width:100%; max-width:500px;">
        <div class="glass-card">
            <h2>Attendance Dashboard</h2>
            <input type="text" id="name" placeholder="Name">
            <input type="number" id="roll" placeholder="Roll No">
            <select id="class-select"><option>Class 11</option><option>Class 12</option></select>
            <select id="section-select"><option>Sec A</option><option>Sec B</option></select>
            <select id="period-select">
                <option value="Morning Call">Morning Call</option>
                <option>Period 1</option><option>Period 2</option><option>Period 3</option><option>Period 4</option>
            </select>
            <select id="status-select">
                <option value="Present">Present</option><option value="Leave">Leave</option>
            </select>
            <button onclick="addStudent()">Submit</button>
        </div>
        <div class="glass-card">
            <h3>ðŸ“… Calendar</h3>
            <div id="calendar-view" class="calendar-grid"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxi9DssF_DqAi1DtmCp9MLuY_BmUlyKm6AkY1DFsZsxrI5MY-MKE7YN_F8wO5uIfHXu5w/exec";

        function toggleAuth(isSignup) {
            document.getElementById('login-fields').classList.toggle('hidden', isSignup);
            document.getElementById('signup-fields').classList.toggle('hidden', !isSignup);
        }

        async function handleSignup() {
            const data = { action: "signup", user: document.getElementById('reg-user').value, email: document.getElementById('reg-email').value, pass: document.getElementById('reg-pass').value, secret: document.getElementById('reg-secret').value };
            await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
            alert("Sign up sent! Check spreadsheet for row.");
            toggleAuth(false);
        }

        async function handleLogin() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;
            try {
                const res = await fetch(`${SCRIPT_URL}?action=login&user=${user}&pass=${pass}`);
                const text = await res.text();
                if (text.trim() === "valid") {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    renderCalendar();
                } else {
                    alert("SERVER SAYS: " + text); // This is our debug alert
                }
            } catch (err) {
                alert("NETWORK ERROR: " + err.message);
            }
        }

        async function addStudent() {
            const data = { roll: document.getElementById('roll').value, name: document.getElementById('name').value, selectedClass: document.getElementById('class-select').value, section: document.getElementById('section-select').value, period: document.getElementById('period-select').value, status: document.getElementById('status-select').value };
            await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
            alert("Attendance marked!");
            renderCalendar();
        }

        async function renderCalendar() {
            const grid = document.getElementById('calendar-view');
            const res = await fetch(`${SCRIPT_URL}?get=stats`);
            const stats = await res.json();
            grid.innerHTML = '';
            const now = new Date();
            const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            for (let d = 1; d <= days; d++) {
                const date = new Date(now.getFullYear(), now.getMonth(), d);
                const key = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const s = stats[key] || { Present: 0, Leave: 0 };
                grid.innerHTML += `<div class="day-box ${date.getDay()===0?'sunday':''}"><div>${d}</div><div class="stat-p">P:${s.Present}</div><div class="stat-v">L:${s.Leave}</div></div>`;
            }
        }
    </script>
</body>
</html>
