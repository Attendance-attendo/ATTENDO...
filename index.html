<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTENDO...</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container, .chart-container { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; border: 1px solid #e2e8f0; margin-bottom: 20px; }
        h1, h2 { color: #1e293b; text-align: center; margin-bottom: 1.5rem; }
        input, select, button { width: 100%; padding: 0.75rem; margin-bottom: 1.25rem; border-radius: 0.5rem; border: 1px solid #cbd5e1; box-sizing: border-box; }
        button { background-color: var(--primary); color: white; font-weight: 600; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATTENDO...</h1>
        <input type="text" id="name" placeholder="Student Name">
        <input type="number" id="roll" placeholder="Roll Number">
        <select id="class-select">
            <option>Class 6</option><option>Class 7</option><option>Class 8</option>
            <option>Class 9</option><option>Class 10</option><option>Class 11</option><option>Class 12</option>
        </select>
        <button id="btn" onclick="addStudent()">Submit Attendance</button>
    </div>

    <div class="chart-container">
        <h2>Live Count</h2>
        <canvas id="attendanceChart"></canvas>
    </div>

    <script>
        // PASTE YOUR NEW DEPLOYMENT URL HERE!
        const SCRIPT_URL = "https://attendance-attendo.github.io/ATTENDO.../";

        const ctx = document.getElementById('attendanceChart').getContext('2d');
        const attendanceChart = new Chart(ctx, {
            type: 'bar',
            data: { labels: ['Present Today'], datasets: [{ label: 'Students', data: [0], backgroundColor: '#2563eb' }] },
            options: { scales: { y: { beginAtZero: true } } }
        });

        async function addStudent() {
            const name = document.getElementById('name').value;
            const roll = document.getElementById('roll').value;
            const selectedClass = document.getElementById('class-select').value;
            if (!name || !roll) return alert("Fill all fields");

            document.getElementById('btn').innerText = "Saving...";
            
            try {
                // 1. Save Student
                await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ name, roll, selectedClass }) });
                
                // 2. Get New Count
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                
                attendanceChart.data.datasets[0].data[0] = data.count;
                attendanceChart.update();
                alert("Saved!");
            } catch (e) { alert("Error!"); }
            document.getElementById('btn').innerText = "Submit Attendance";
        }
    </script>
</body>
</html>
