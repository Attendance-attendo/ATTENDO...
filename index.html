<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTENDO</title>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --input-bg: #111827; --text: #ffffff; --success: #22c55e; --danger: #ef4444; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        
        /* THEME & SYMMETRY */
        .card { background: var(--card); padding: 40px; border-radius: 20px; width: 95%; max-width: 480px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; box-sizing: border-box; }
        
        h1 { font-size: 2.5rem; margin: 0 0 10px 0; letter-spacing: 2px; }
        .sub-header { opacity: 0.6; margin-bottom: 30px; font-size: 0.95rem; }
        
        input, select, button { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: var(--input-bg); color: white; font-size: 1rem; box-sizing: border-box; }
        
        button { background: var(--primary); border: none; font-weight: bold; cursor: pointer; transition: 0.2s; margin-top: 15px; }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .auth-links { display: flex; justify-content: space-between; margin-top: 20px; font-size: 0.85rem; }
        .auth-links span { cursor: pointer; text-decoration: underline; opacity: 0.8; }
        .auth-links span:hover { opacity: 1; color: var(--primary); }

        /* TOAST */
        #toast { visibility: hidden; min-width: 250px; background-color: var(--success); color: #fff; text-align: center; border-radius: 10px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        .hidden { display: none; }
        .student-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--primary); text-align: left;}
    </style>
</head>
<body onload="initApp()">

    <div id="toast"></div>

    <div id="auth-card" class="card">
        <h1>ATTENDO</h1>
        <p class="sub-header" id="auth-sub">Session Login (Auto-out on tab close)</p>
        
        <div id="login-box">
            <input type="text" id="l-user" placeholder="Username">
            <input type="password" id="l-pass" placeholder="Password">
            <button id="login-btn" onclick="login()">Login</button>
            <div class="auth-links">
                <span onclick="showAuth('signup')">Create Account</span>
                <span onclick="showAuth('forgot')">Forgot Password?</span>
            </div>
        </div>

        <div id="signup-box" class="hidden">
            <input type="text" id="s-user" placeholder="Admin Username">
            <input type="email" id="s-email" placeholder="Email Address">
            <input type="password" id="s-pass" placeholder="Password">
            <input type="text" id="s-secret" placeholder="Recovery Secret">
            <button id="s-otp-btn" onclick="sendOTP('signup')">Send OTP</button>
            <div id="signup-otp-area" class="hidden">
                <input type="text" id="s-otp" placeholder="Enter 6-digit OTP">
                <button onclick="completeSignup()" style="background:var(--success)">Register Now</button>
            </div>
            <p onclick="showAuth('login')" style="cursor:pointer; margin-top:20px; font-size: 0.9rem;">Back to Login</p>
        </div>
    </div>

    <div id="main-ui" class="hidden" style="width: 100%; max-width: 480px;">
        <div class="card" style="padding: 25px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; gap:10px;">
                <button onclick="switchTab('att')" style="margin:0; flex:1;">Attendance</button>
                <button onclick="switchTab('ros')" style="margin:0; flex:1; background:#334155;">Roster</button>
            </div>

            <div id="att-view">
                <input type="date" id="att-date">
                <div style="display:flex; gap:10px;">
                    <select id="fc" onchange="renderAttendance()">
                        <option value="">Class</option>
                        <option>Class 6</option><option>Class 7</option><option>Class 8</option>
                        <option>Class 9</option><option>Class 10</option><option>Class 11</option><option>Class 12</option>
                    </select>
                    <select id="fs" onchange="renderAttendance()"><option value="">Sec A</option><option value="">Sec B</option></select>
                </div>
                <div id="att-list" style="margin-top:20px; text-align: left;"></div>
            </div>

            <div id="ros-view" class="hidden">
                <input type="text" id="rn" placeholder="Student Name">
                <input type="number" id="rr" placeholder="Roll No">
                <select id="rc">
                    <option>Class 6</option><option>Class 7</option><option>Class 8</option>
                    <option>Class 9</option><option>Class 10</option><option>Class 11</option><option>Class 12</option>
                </select>
                <select id="rs"><option>Sec A</option><option>Sec B</option></select>
                <button onclick="addRoster()">Save Student</button>
            </div>
            
            <button onclick="logout()" style="background:var(--danger); margin-top:20px; width:100%;">Logout System</button>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbxg06FADBL8X2BOvJ8iOvaJaOFHT_jdJkiv1sKSh1Uu04WH1PRklRwB1aA1RK38IB710Q/exec";
        let tempOTP = ""; let rosterData = [];

        function toast(msg, color = "var(--success)") {
            const x = document.getElementById("toast");
            x.innerText = msg; x.style.backgroundColor = color;
            x.className = "show"; setTimeout(() => { x.className = ""; }, 3000);
        }

        async function login() {
            const u = document.getElementById('l-user').value.trim();
            const p = document.getElementById('l-pass').value.trim();
            if(!u || !p) return toast("Fill all fields", "var(--danger)");
            const btn = document.getElementById('login-btn');
            btn.disabled = true; btn.innerText = "Verifying...";
            try {
                const res = await fetch(`${API}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
                const status = await res.text();
                if(status.trim() === "valid") { sessionStorage.setItem('att_session', u); location.reload(); }
                else { toast("Invalid Login", "var(--danger)"); btn.disabled = false; btn.innerText = "Login"; }
            } catch(e) { toast("Connection Error", "var(--danger)"); btn.disabled = false; btn.innerText = "Login"; }
        }

        async function sendOTP(type) {
            const email = document.getElementById('s-email').value.trim();
            const btn = document.getElementById('s-otp-btn');
            if(!email) return toast("Enter email!", "var(--danger)");
            btn.disabled = true; btn.innerText = "Sending...";
            try {
                const res = await fetch(API, { method:"POST", body: JSON.stringify({action:"sendOTP", email}) });
                tempOTP = (await res.text()).trim();
                toast("OTP Sent Successfully!");
                document.getElementById('signup-otp-area').classList.remove('hidden');
                btn.classList.add('hidden');
            } catch(e) { toast("Error!", "var(--danger)"); btn.disabled = false; btn.innerText = "Send OTP"; }
        }

        async function completeSignup() {
            if(document.getElementById('s-otp').value.trim() !== tempOTP) return toast("Wrong OTP", "var(--danger)");
            const data = { action:"signup", user: document.getElementById('s-user').value, email: document.getElementById('s-email').value, pass: document.getElementById('s-pass').value, secret: document.getElementById('s-secret').value };
            const res = await fetch(API, { method:"POST", body: JSON.stringify(data) });
            const result = await res.text();
            if(result === "EXISTS") toast("Email already registered!", "var(--danger)");
            else { toast("Account Created!"); setTimeout(()=>location.reload(), 1500); }
        }

        function initApp() {
            if(sessionStorage.getItem('att_session')) {
                document.getElementById('auth-card').classList.add('hidden');
                document.getElementById('main-ui').classList.remove('hidden');
                fetchRoster();
            }
            document.getElementById('att-date').valueAsDate = new Date();
        }

        function showAuth(m) {
            ['login-box','signup-box'].forEach(x => document.getElementById(x).classList.add('hidden'));
            document.getElementById(m + '-box').classList.remove('hidden');
            document.getElementById('auth-sub').innerText = m === 'signup' ? 'Admin Registration' : 'Session Login';
        }

        async function fetchRoster() {
            try {
                const res = await fetch(`${API}?get=roster`);
                rosterData = await res.json();
                renderAttendance();
            } catch(e) { console.log("Roster fetch failed"); }
        }

        function renderAttendance() {
            const c = document.getElementById('fc').value, s = document.getElementById('fs').value;
            const list = document.getElementById('att-list');
            if(!c || !s) { list.innerHTML = "Select Class & Section"; return; }
            const filtered = rosterData.filter(x => x.class === c && x.section === s);
            list.innerHTML = filtered.map(x => `
                <div class="student-item">
                    <span>${x.name} (Roll: ${x.roll})</span>
                    <div id="ctrl-${x.roll}"><button onclick="mark('${x.name}','${x.roll}','P')" style="width:50px; background:var(--success); margin:0; padding:8px;">P</button></div>
                </div>
            `).join('') || "No students found.";
        }

        async function mark(n, r, st) {
            const data = { action:"markAttendance", date: document.getElementById('att-date').value, name:n, roll:r, status:st, selectedClass: document.getElementById('fc').value, section: document.getElementById('fs').value };
            await fetch(API, { method:"POST", mode:"no-cors", body: JSON.stringify(data) });
            toast(`✅ ${n} marked!`);
            document.getElementById(`ctrl-${r}`).innerHTML = "✓";
        }

        async function addRoster() {
            const data = { action:"addToRoster", name: document.getElementById('rn').value, roll: document.getElementById('rr').value, selectedClass: document.getElementById('rc').value, section: document.getElementById('rs').value };
            await fetch(API, { method:"POST", mode:"no-cors", body: JSON.stringify(data) });
            toast("✅ Student Added!");
            fetchRoster();
        }

        function switchTab(t) {
            document.getElementById('att-view').classList.toggle('hidden', t!=='att');
            document.getElementById('ros-view').classList.toggle('hidden', t!=='ros');
        }

        function logout() { sessionStorage.removeItem('att_session'); location.reload(); }
    </script>
</body>
</html>
