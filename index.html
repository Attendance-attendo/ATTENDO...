<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTENDO... | Master Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .glass-card { background: var(--card); padding: 2rem; border-radius: 1.5rem; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); width: 100%; max-width: 500px; text-align: center; margin-bottom: 20px; }
        input, select, button { width: 100%; padding: 0.8rem; margin: 0.5rem 0; border-radius: 0.75rem; border: 1px solid #334155; background: #0f172a; color: white; }
        button { background: var(--primary); border: none; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 15px; }
        .day-box { background: #0f172a; border: 1px solid #334155; padding: 5px; border-radius: 5px; min-height: 50px; font-size: 0.65rem; }
        .sunday { color: var(--danger); border-color: var(--danger); font-weight: bold; }
        .stat-p { color: #4ade80; } .stat-l { color: #facc15; } .stat-v { color: #f87171; }
        .student-item { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 5px; margin-bottom: 5px; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div id="auth-screen" class="glass-card">
        <h1>ATTENDO...</h1>
        <div id="login-fields">
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-pass" placeholder="Password">
            <button onclick="handleLogin()">Login</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div class="glass-card">
            <h1 id="welcome">Dashboard</h1>
            <input type="text" id="name" placeholder="Student Name">
            <input type="number" id="roll" placeholder="Roll No">
            <div style="display:flex; gap:10px;">
                <select id="class-select"><option>Class 11</option><option>Class 12</option></select>
                <select id="section-select"><option>Sec A</option><option>Sec B</option></select>
            </div>
            <select id="period-select">
                <option value="Morning">‚òÄÔ∏è Morning Call</option>
                <option>Period 1</option><option>Period 2</option><option>Period 3</option><option>Period 4</option>
                <option>Period 5</option><option>Period 6</option><option>Period 7</option><option>Period 8</option>
            </select>
            <select id="status-select">
                <option value="Present">‚úÖ Present</option>
                <option value="Late">‚è∞ Late</option>
                <option value="Leave">üìÑ Leave</option>
            </select>
            <button onclick="addStudent()">Submit Attendance</button>
        </div>

        <div class="glass-card">
            <h3>Monthly Calendar</h3>
            <div id="calendar-view" class="calendar-grid"></div>
        </div>

        <div class="glass-card">
            <h3>Recent Records</h3>
            <div id="student-list">Loading...</div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyGBORRVkQiUhL30A3I9oJbj3Aq8GVDnwIh1hy49esgUPp-n72FadJQdspR1MyuIX_4Kg/exec";

        async function handleLogin() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;
            const res = await fetch(`${SCRIPT_URL}?action=login&user=${user}&pass=${pass}`);
            if ((await res.text()).trim() === "valid") {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                refreshAll();
            } else alert("Fail");
        }

        async function addStudent() {
            const data = { 
                name: document.getElementById('name').value, 
                roll: document.getElementById('roll').value,
                selectedClass: document.getElementById('class-select').value,
                section: document.getElementById('section-select').value,
                period: document.getElementById('period-select').value,
                status: document.getElementById('status-select').value 
            };
            await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
            alert("Marked!");
            refreshAll();
        }

        async function refreshAll() {
            // Load List
            const resList = await fetch(SCRIPT_URL);
            const students = await resList.json();
            document.getElementById('student-list').innerHTML = students.map(s => `
                <div class="student-item">
                    <span><b>${s.name}</b> (${s.period})</span>
                    <span class="${s.status === 'Present' ? 'stat-p' : 'stat-v'}">${s.status}</span>
                </div>`).join('') || 'Empty';

            // Load Calendar 
            const resStats = await fetch(`${SCRIPT_URL}?get=stats`);
            const stats = await resStats.json();
            const grid = document.getElementById('calendar-view');
            grid.innerHTML = '';
            const now = new Date();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            for (let d = 1; d <= daysInMonth; d++) {
                const date = new Date(now.getFullYear(), now.getMonth(), d);
                const isSun = date.getDay() === 0;
                const key = date.toISOString().split('T')[0];
                const s = stats[key] || { Present:0, Late:0, Leave:0 };
                grid.innerHTML += `<div class="day-box ${isSun ? 'sunday' : ''}">
                    <div>${d}</div>
                    <div class="stat-p">P:${s.Present}</div><div class="stat-v">L:${s.Leave}</div>
                </div>`;
            }
        }
    </script>
</body>
</html>
