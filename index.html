<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTENDO | Secure</title>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #ffffff; --success: #22c55e; --danger: #ef4444; --warning: #f59e0b; }
        body.light { --bg: #f8fafc; --card: #ffffff; --text: #0f172a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid rgba(128,128,128,0.2); width: 95%; max-width: 500px; margin-bottom: 20px; position: relative; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid rgba(128,128,128,0.3); background: var(--bg); color: var(--text); }
        button { background: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .hidden { display: none; }
        .tab-nav { display: flex; gap: 5px; width: 95%; max-width: 500px; margin-bottom: 15px; }
        .tab-btn { flex: 1; opacity: 0.5; background: var(--card); }
        .tab-btn.active { opacity: 1; border: 2px solid var(--primary); }
        .student-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(128,128,128,0.05); border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); }
        
        /* Toast Notification */
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body onload="initApp()">

    <div id="toast"></div>

    <div id="auth-card" class="card">
        <h1 style="text-align:center;">ATTENDO</h1>
        <div id="login-box">
            <input type="text" id="l-user" placeholder="Username">
            <input type="password" id="l-pass" placeholder="Password">
            <button id="login-btn" onclick="login()">Login</button>
            <div style="display:flex; justify-content:space-between; margin-top:15px; font-size:0.8rem;">
                <span onclick="showAuth('signup')" style="cursor:pointer; text-decoration:underline;">Create Account</span>
                <span onclick="showAuth('forgot')" style="cursor:pointer; text-decoration:underline;">Forgot Password?</span>
            </div>
        </div>

        <div id="signup-box" class="hidden">
            <input type="text" id="s-user" placeholder="Username">
            <input type="email" id="s-email" placeholder="Email">
            <input type="password" id="s-pass" placeholder="Password">
            <input type="text" id="s-secret" placeholder="Recovery Code">
            <button id="s-otp-btn" onclick="sendOTP('signup')">Send OTP</button>
            <div id="signup-otp-area" class="hidden">
                <input type="text" id="s-otp" placeholder="Enter OTP">
                <button onclick="completeSignup()" style="background:var(--success)">Verify & Register</button>
            </div>
            <p onclick="showAuth('login')" style="cursor:pointer; text-align:center; margin-top:10px;">Back</p>
        </div>
        </div>

    <div id="main-ui" class="hidden">
        <div class="tab-nav">
            <button id="t-att" class="tab-btn active" onclick="switchTab('att')">Attendance</button>
            <button id="t-ros" class="tab-btn" onclick="switchTab('ros')">Roster</button>
        </div>
        <div id="att-view" class="card">
            <input type="date" id="att-date">
            <div style="display:flex; gap:10px;">
                <select id="fc" onchange="renderAttendance()">
                    <option value="">Class</option>
                    <option>Class 6</option><option>Class 7</option><option>Class 8</option>
                    <option>Class 9</option><option>Class 10</option><option>Class 11</option><option>Class 12</option>
                </select>
                <select id="fs" onchange="renderAttendance()"><option value="">Section</option><option>Sec A</option><option>Sec B</option></select>
            </div>
            <div id="att-list" style="margin-top:20px;"></div>
        </div>
        <div id="ros-view" class="card hidden">
            <input type="text" id="rn" placeholder="Name"><input type="number" id="rr" placeholder="Roll No">
            <select id="rc"><option>Class 11</option><option>Class 12</option></select>
            <select id="rs"><option>Sec A</option><option>Sec B</option></select>
            <button onclick="addRoster()">Save Student</button>
        </div>
        <button onclick="logout()" style="background:var(--danger)">Logout</button>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbzwIj6uW4Y7TYQiUfYeHtDwKIbEgMv5GpOIb4Z1SQdaAvHtSdisD6nUT82Vb1EW-U9X/exec";
        let tempOTP = ""; let rosterData = [];

        function toast(msg, color = "#333") {
            const x = document.getElementById("toast");
            x.innerText = msg; x.style.backgroundColor = color;
            x.className = "show"; setTimeout(() => { x.className = ""; }, 3000);
        }

        async function login() {
            const u = document.getElementById('l-user').value.trim();
            const p = document.getElementById('l-pass').value.trim();
            if(!u || !p) return toast("Fill all fields", var(--danger));
            
            const btn = document.getElementById('login-btn');
            btn.disabled = true; btn.innerText = "Logging in...";

            try {
                const res = await fetch(`${API}?action=login&user=${u}&pass=${p}`);
                const status = await res.text();
                if(status.trim() === "valid") { sessionStorage.setItem('att_session', u); location.reload(); }
                else { toast("Invalid Credentials", var(--danger)); btn.disabled = false; btn.innerText = "Login"; }
            } catch(e) { toast("Error connecting", var(--danger)); btn.disabled = false; btn.innerText = "Login"; }
        }

        async function addRoster() {
            const data = { action:"addToRoster", name: document.getElementById('rn').value, roll: document.getElementById('rr').value, selectedClass: document.getElementById('rc').value, section: document.getElementById('rs').value };
            await fetch(API, { method:"POST", mode:"no-cors", body: JSON.stringify(data) });
            toast("✅ Student Added!", "var(--success)");
            fetchRoster();
        }

        async function completeSignup() {
            if(document.getElementById('s-otp').value !== tempOTP) return toast("Wrong OTP", "var(--danger)");
            const data = { action:"signup", user: document.getElementById('s-user').value, email: document.getElementById('s-email').value, pass: document.getElementById('s-pass').value, secret: document.getElementById('s-secret').value };
            const res = await fetch(API, { method:"POST", body: JSON.stringify(data) });
            const result = await res.text();
            if(result === "EXISTS") toast("Email already registered!", "var(--danger)");
            else { toast("Signed Up!", "var(--success)"); location.reload(); }
        }

        function initApp() {
            if(sessionStorage.getItem('att_session')) {
                document.getElementById('auth-card').classList.add('hidden');
                document.getElementById('main-ui').classList.remove('hidden');
                fetchRoster();
            }
            document.getElementById('att-date').valueAsDate = new Date();
        }

        function showAuth(m) {
            ['login','signup'].forEach(x => document.getElementById(x+'-box').classList.add('hidden'));
            document.getElementById(m+'-box').classList.remove('hidden');
        }

        async function fetchRoster() {
            const res = await fetch(`${API}?get=roster`);
            rosterData = await res.json();
            renderAttendance();
        }

        function renderAttendance() {
            const c = document.getElementById('fc').value, s = document.getElementById('fs').value;
            if(!c || !s) return;
            const filtered = rosterData.filter(x => x.class === c && x.section === s);
            document.getElementById('att-list').innerHTML = filtered.map(x => `
                <div class="student-item">
                    <span>${x.name}</span>
                    <div id="ctrl-${x.roll}"><button onclick="mark('${x.name}','${x.roll}','P')" style="width:35px; background:var(--success)">P</button></div>
                </div>
            `).join('');
        }

        async function mark(n, r, s) {
            const data = { action:"markAttendance", date: document.getElementById('att-date').value, name:n, roll:r, status:s, selectedClass: document.getElementById('fc').value, section: document.getElementById('fs').value };
            await fetch(API, { method:"POST", mode:"no-cors", body: JSON.stringify(data) });
            toast(`✅ ${n} Marked!`);
            document.getElementById(`ctrl-${r}`).innerHTML = "✓";
        }

        function logout() { sessionStorage.removeItem('att_session'); location.reload(); }
    </script>
</body>
</html>
