<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTENDO... | Master Dashboard</title>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --danger: #ef4444; --success: #4ade80; }
        body { font-family: sans-serif; background: var(--bg); color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .glass-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 500px; margin-bottom: 20px; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { background: var(--primary); border: none; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
        .student-item { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 0.85rem; }
        .del-btn { background: var(--danger); width: auto; padding: 5px 10px; font-size: 0.7rem; margin: 0; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 15px; }
        .day-box { background: #0f172a; border: 1px solid #334155; padding: 5px; border-radius: 5px; min-height: 55px; font-size: 0.7rem; text-align: center; }
        .sunday { background: #450a0a; border-color: var(--danger); color: #f87171; }
    </style>
</head>
<body>

    <div id="auth-screen" class="glass-card" style="text-align:center;">
        <h1>ATTENDO...</h1>
        <input type="text" id="login-user" placeholder="Username">
        <input type="password" id="login-pass" placeholder="Password">
        <button onclick="handleLogin()">Login</button>
    </div>

    <div id="dashboard" class="hidden" style="width:100%; max-width:500px;">
        <div class="glass-card">
            <h2>Mark Attendance</h2>
            <input type="text" id="name" placeholder="Student Name">
            <input type="number" id="roll" placeholder="Roll No">
            <div style="display:flex; gap:10px;">
                <select id="class-select">
                    <option>Class 6</option><option>Class 7</option><option>Class 8</option>
                    <option>Class 9</option><option>Class 10</option><option>Class 11</option><option>Class 12</option>
                </select>
                <select id="section-select"><option>Sec A</option><option>Sec B</option></select>
            </div>
            <select id="period-select">
                <option value="Morning Call">‚òÄÔ∏è Morning Call</option>
                <option>Period 1</option><option>Period 2</option><option>Period 3</option><option>Period 4</option>
                <option>Period 5</option><option>Period 6</option><option>Period 7</option><option>Period 8</option>
            </select>
            <select id="status-select"><option value="Present">‚úÖ Present</option><option value="Leave">üìÑ Leave</option></select>
            <button onclick="addStudent()">Submit</button>
        </div>

        <div class="glass-card">
            <h3>üìÖ Calendar</h3>
            <div id="calendar-view" class="calendar-grid"></div>
        </div>

        <div class="glass-card">
            <h3>Records</h3>
            <div id="student-list">Loading...</div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxi9DssF_DqAi1DtmCp9MLuY_BmUlyKm6AkY1DFsZsxrI5MY-MKE7YN_F8wO5uIfHXu5w/exec";

        async function handleLogin() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;
            const res = await fetch(`${SCRIPT_URL}?action=login&user=${user}&pass=${pass}`);
            if ((await res.text()).trim() === "valid") {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                refreshAll();
            } else alert("Fail");
        }

        async function addStudent() {
            const data = {
                roll: document.getElementById('roll').value,
                name: document.getElementById('name').value,
                selectedClass: document.getElementById('class-select').value,
                section: document.getElementById('section-select').value,
                period: document.getElementById('period-select').value,
                status: document.getElementById('status-select').value
            };
            await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
            alert("Marked!");
            refreshAll();
        }

        async function deleteRecord(row) {
            if(!confirm("Delete this?")) return;
            await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "delete", rowNum: row }) });
            alert("Deleted!");
            refreshAll();
        }

        async function refreshAll() {
            renderCalendar();
            const res = await fetch(SCRIPT_URL);
            const list = await res.json();
            document.getElementById('student-list').innerHTML = list.reverse().slice(0,15).map(s => `
                <div class="student-item">
                    <span><b>${s.name}</b> (${s.class} - ${s.period})</span>
                    <button class="del-btn" onclick="deleteRecord(${s.row})">Del</button>
                </div>`).join('');
        }

        async function renderCalendar() {
            const grid = document.getElementById('calendar-view');
            const res = await fetch(`${SCRIPT_URL}?get=stats&t=${Date.now()}`);
            const stats = await res.json();
            grid.innerHTML = '';
            const now = new Date();
            const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            for (let d = 1; d <= days; d++) {
                const date = new Date(now.getFullYear(), now.getMonth(), d);
                const key = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const s = stats[key] || { Present:0, Leave:0 };
                grid.innerHTML += `<div class="day-box ${date.getDay()===0?'sunday':''}"><div>${d}</div><div style="color:var(--success)">P:${s.Present}</div><div style="color:var(--danger)">L:${s.Leave}</div></div>`;
            }
        }
    </script>
</body>
</html>
