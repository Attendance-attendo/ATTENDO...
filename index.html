<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTENDO... | Manager</title>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --danger: #ef4444; --success: #4ade80; }
        body { font-family: sans-serif; background: var(--bg); color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .glass-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 500px; margin-bottom: 20px; text-align: center; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { background: var(--primary); border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:disabled { background: #475569; cursor: not-allowed; }
        .hidden { display: none; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 15px; }
        .day-box { background: #0f172a; border: 1px solid #334155; padding: 5px; border-radius: 5px; min-height: 55px; font-size: 0.7rem; }
        .sunday { background: #450a0a; color: #f87171; border-color: var(--danger); }
        .student-item { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 0.8rem; text-align: left; }
        .del-btn { width: auto; background: var(--danger); padding: 5px 10px; font-size: 0.7rem; margin: 0; }
        .link { color: #94a3b8; text-decoration: underline; cursor: pointer; font-size: 0.9rem; margin-top: 10px; display: inline-block; }
    </style>
</head>
<body>

    <div id="auth-screen" class="glass-card">
        <h1>ATTENDO...</h1>
        <div id="login-fields">
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-pass" placeholder="Password">
            <button onclick="handleLogin()">Login</button>
            <p class="link" onclick="toggleAuth(true)">New Account? Sign Up</p>
        </div>

        <div id="signup-fields" class="hidden">
            <input type="text" id="reg-user" placeholder="Username">
            <input type="email" id="reg-email" placeholder="Email ID">
            <input type="password" id="reg-pass" placeholder="Password">
            <input type="text" id="reg-secret" placeholder="Secret Recovery Code">
            
            <div id="otp-section" class="hidden">
                <input type="text" id="reg-otp" placeholder="Enter OTP Code">
                <button onclick="verifyAndSignup()" style="background: var(--success)">Verify & Sign Up</button>
            </div>

            <button id="otp-btn" onclick="requestOTP()">Send OTP</button>
            <p class="link" onclick="toggleAuth(false)">Back to Login</p>
        </div>
    </div>

    <div id="dashboard" class="hidden" style="width:100%; max-width:500px;">
        <div class="glass-card">
            <h2 id="welcome">Dashboard</h2>
            <input type="text" id="name" placeholder="Student Name">
            <input type="number" id="roll" placeholder="Roll No">
            <div style="display:flex; gap:10px;">
                <select id="class-select">
                    <option>Class 6</option><option>Class 7</option><option>Class 8</option>
                    <option>Class 9</option><option>Class 10</option><option>Class 11</option><option>Class 12</option>
                </select>
                <select id="section-select"><option>Sec A</option><option>Sec B</option></select>
            </div>
            <select id="period-select">
                <option value="Morning Call">‚òÄÔ∏è Morning Call</option>
                <option>Period 1</option><option>Period 2</option><option>Period 3</option>
                <option>Period 4</option><option>Period 5</option><option>Period 6</option>
                <option>Period 7</option><option>Period 8</option>
            </select>
            <select id="status-select"><option value="Present">‚úÖ Present</option><option value="Leave">üìÑ Leave</option></select>
            <button onclick="addStudent()">Submit Attendance</button>
        </div>

        <div class="glass-card">
            <h3>üìÖ Calendar</h3>
            <div id="calendar-view" class="calendar-grid"></div>
        </div>

        <div class="glass-card">
            <h3>Recent Records</h3>
            <div id="student-list">Loading...</div>
        </div>
        <button onclick="location.reload()" style="background:var(--danger)">Logout</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzvZHiGrZHBdWYtHY0z2SDeykPvYYE2uFOyq2WhCN2sovFn0E9iaxt6fJtuQI6choSsjQ/exec";
        let generatedOTP = "";
        let canResend = true;

        function toggleAuth(isSignup) {
            document.getElementById('login-fields').classList.toggle('hidden', isSignup);
            document.getElementById('signup-fields').classList.toggle('hidden', !isSignup);
        }

        async function requestOTP() {
            if (!canResend) return;
            const email = document.getElementById('reg-email').value;
            if(!email.includes("@")) return alert("Please enter a valid email address.");

            const btn = document.getElementById('otp-btn');
            btn.disabled = true; btn.innerText = "Sending OTP...";

            try {
                const res = await fetch(SCRIPT_URL, { 
                    method: "POST", 
                    body: JSON.stringify({ action: "sendOTP", email: email }) 
                });
                const otp = await res.text();
                
                if(otp.includes("ERROR")) { 
                    alert("Google Error: " + otp); 
                    btn.disabled = false; btn.innerText = "Send OTP"; 
                } else { 
                    generatedOTP = otp.trim(); 
                    alert("OTP Sent to " + email + ". Please check your inbox and spam folder."); 
                    document.getElementById('otp-section').classList.remove('hidden');
                    startTimer();
                }
            } catch (e) {
                alert("Connection Error. Ensure you are online and SCRIPT_URL is correct.");
                btn.disabled = false; btn.innerText = "Send OTP";
            }
        }

        function startTimer() {
            canResend = false;
            let timeLeft = 60;
            const btn = document.getElementById('otp-btn');
            const interval = setInterval(() => {
                timeLeft--;
                btn.innerText = `Wait ${timeLeft}s`;
                if (timeLeft <= 0) { 
                    clearInterval(interval); 
                    canResend = true; 
                    btn.disabled = false; 
                    btn.innerText = "Resend OTP"; 
                }
            }, 1000);
        }

        async function verifyAndSignup() {
            if (document.getElementById('reg-otp').value !== generatedOTP) return alert("Wrong OTP. Please check again.");
            const data = { 
                action: "signup", 
                user: document.getElementById('reg-user').value, 
                email: document.getElementById('reg-email').value, 
                pass: document.getElementById('reg-pass').value, 
                secret: document.getElementById('reg-secret').value 
            };
            await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
            alert("Account Verified & Created Successfully!"); 
            location.reload();
        }

        async function handleLogin() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;
            const res = await fetch(`${SCRIPT_URL}?action=login&user=${user}&pass=${pass}`);
            const text = await res.text();
            if (text.trim() === "valid") {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('welcome').innerText = "Hi, " + user;
                refreshAll();
            } else alert("Login Failed: Incorrect Username or Password.");
        }

        async function addStudent() {
            const data = { 
                roll: document.getElementById('roll').value, 
                name: document.getElementById('name').value, 
                selectedClass: document.getElementById('class-select').value, 
                section: document.getElementById('section-select').value, 
                period: document.getElementById('period-select').value, 
                status: document.getElementById('status-select').value 
            };
            if(!data.name || !data.roll) return alert("Please enter Student Name and Roll Number.");
            await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
            alert("Attendance marked!"); 
            refreshAll();
        }

        async function deleteRecord(row) {
            if(!confirm("Are you sure you want to delete this record?")) return;
            await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "delete", rowNum: row }) });
            refreshAll();
        }

        async function refreshAll() {
            renderCalendar();
            const res = await fetch(SCRIPT_URL);
            const list = await res.json();
            document.getElementById('student-list').innerHTML = list.reverse().slice(0,10).map(s => `
                <div class="student-item">
                    <span><b>${s.name}</b> (${s.class} - ${s.period})</span>
                    <button class="del-btn" onclick="deleteRecord(${s.row})">Del</button>
                </div>`).join('') || 'No records found.';
        }

        async function renderCalendar() {
            const grid = document.getElementById('calendar-view');
            const res = await fetch(`${SCRIPT_URL}?get=stats&t=${Date.now()}`);
            const stats = await res.json();
            grid.innerHTML = '';
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const days = new Date(year, month + 1, 0).getDate();
            for (let d = 1; d <= days; d++) {
                const date = new Date(year, month, d);
                const key = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const s = stats[key] || { Present: 0, Leave: 0 };
                grid.innerHTML += `<div class="day-box ${date.getDay() === 0 ? 'sunday' : ''}">
                    <div style="font-weight:bold">${d}</div>
                    <div style="color:var(--success)">P:${s.Present}</div>
                    <div style="color:var(--danger)">L:${s.Leave}</div>
                </div>`;
            }
        }
    </script>
</body>
</html>
